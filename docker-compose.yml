# docker-compose.yml のファイルフォーマットです。
# https://docs.docker.com/compose/compose-file/#compose-and-docker-compatibility-matrix
version: '3.8'

# service = container
services:

  # service name (ほかから参照するとき使うので重要です。)
  mysql-service:
    # NOTE: container name conflict を防ぐため mrrhp- をつけている。
    container_name: mrrhp-mysql-container
    build: ./mrrhp-mysql-container
    # NOTE: 他のプロジェクトの mysql との重複を避けるため、変更している。
    ports:
      - 3360:3306
    volumes:
      - ./db/mysql_data:/var/lib/mysql
      - ./db/mysql_log:/var/log/mysql
      - ./db/mysql_conf:/etc/mysql/conf.d
    # TODO: root パスワードはもっと強固に。
    environment:
      - MYSQL_DATABASE=app
      - MYSQL_USER=LocalAdmin
      - MYSQL_PASSWORD=LocalAdminPassword
      - MYSQL_ROOT_PASSWORD=LocalRootPassword

  django-service:
    # NOTE: container name conflict を防ぐため mrrhp- をつけている。
    container_name: mrrhp-v3-django-container
    build: ./mrrhp-v3-django-container
    # NOTE: 他のプロジェクトの django との重複を避けるため、変更している。
    ports:
      - 8901:8000
    # tty, stdin_open しておくと exec するときに -it がいらないみたい。
    tty: true
    stdin_open: true
    volumes:
      - ./app/mrrhp-apache:/app
    environment:
      - DJANGO_SECRET_KEY=django-insecure-xxxxxxxxxxxx
      - MYSQL_DATABASE=app
      - MYSQL_USER=root
      - MYSQL_PASSWORD=LocalRootPassword
      - MYSQL_HOSTNAME=mrrhp-mysql-container
      - MYSQL_PORT=3306
      - APP_HOST=mrrhp-v3-django-container
    depends_on:
      - mysql-service

  # NOTE: ここに mrrhp-v4-django-container を作る予定。
